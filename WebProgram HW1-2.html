    <!DOCTYPE html>
    <html> 
    <head>
        <link rel="stylesheet" type="text/css" href="HW2-2.css"></a>
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>

    <body>
        <div class="title">
        <h3>Enrollment Form of 1022 Cultural Contexts and Story Archetype</h3>
        <p><strong>Please fill out this Enrollment Form. </strong></p>
        </div>
       <article>
        <label for="name">Your name</label>
        <input type="text" id="name" placeholder="Enter Your Name" pattern="[A-Z][a-z]">

        <p>What is your gender?</p> 
        <input type="radio" name="g" id="male" value="male">
        <label for="male">
        <i class="fa fa-mars"></i>
        &nbsp Male</label>
        <input type="radio" name="g" id="female" value="female">
        <label for="female">
        <i class="fa fa-venus"></i>
        &nbsp Female</label>

        <br>

        <label for="birth">
        <i class="fa fa-birthday-cake"></i>&nbsp&nbsp 
        Birthday</label>
        <input type="date" id="birth">

         <p>Which form of transport do you use?</p>
    <div class="transport">
    <div class="walk">
        <input type=checkbox name="transport" id="walk" value="walking">
        <label for="walk"><i class="fa fa-male"></i>&nbsp
        Walking</label>
    </div>
    <div class="bike">
        <input type=checkbox name="transport" id="bike" value="bike">
        <label for="bike"><i class="fa fa-bicycle"></i>&nbsp
        Bike</label>
    </div>    
    <div class="motorcycle">    
        <input type=checkbox name="transport" id="motorcycle" value="motorcycle">        
        <label for="motorcycle"><i class="fa fa-motorcycle"></i>&nbsp
        Motorcycle</label>
    </div>
    <div class="car">  
        <input type=checkbox name="transport" id="Car" value="Car">
        <label for="Car"><i class="fa fa-car"></i>&nbsp 
        Car</label>

    </div>    
    <div class="bus">
        <input type=checkbox name="transport" id="bus" value="bus">
        <label for="bus"><i class="fa fa-bus"></i>&nbsp
        Bus
        </label>
    </div>    
    <div class="metro">   
        <input type=checkbox name="transport" id="metro" value="metro">
         <label for="metro"><i class="fa fa-subway"></i>&nbsp
        Metro
         </label>
    </div>    
      <div class="train">
        <input type=checkbox name="transport" id="train" value="train">
        <label for="train"><i class="fa fa-train"></i>&nbsp
        Train
        </label>
    </div>
</div>

        <br>
        <label for="education"><i class="fa fa-university"></i>&nbsp
        What is the highest level of education you have completed?</label>
        <input type="text" placeholder="Type or select an option" id="education" list="edu">
        <datalist id="edu">
            <option>Less than high school</option>
            <option>High school or equivalent</option>
            <option>Attend College / University</option>
            <option>Associate degree</option>
            <option>Bachelor's degree</option>
            <option>Master's degree</option>
            <option>Professional degree</option>
            <option>Doctorate degree</option>
        </datalist>

        <br>
        <br>
        <label for="work">Which industry do you work in or are most involved with?</label>
        <br>
        <br>

        <br>
        <label for="work"><i class="fa fa-briefcase"></i>&nbsp
        Which industry do you work in or are most involved with?</label>
        <input type="text" placeholder="Type or select an option" id="work" list="worklist">
        <datalist id="worklist">
            <option>Accounting</option>
            <option>Writing & Editing</option>
            <option>Animation</option>
            <option>Photography</option>
            <option>Graphic Design</option>
            <option>Computer Software</option>
            <option>Computer Game</option>
            <option>Inforamtion Technology & Service</option>
        </datalist>

        <br>
        <label for="phone"><i class="fa fa-mobile"></i>&nbsp
        Your phone</label>
        <input type="tel" required id="phone" placeholder="09XXXXXXXX"
        pattern="[0-9]">
        <br>
        <label for="email"><i class="fa fa-envelope-o"></i>&nbsp
        Email address</label>
        <input type="email" required id="email" placeholder="Email address">
        <br>
        <label for="web"><i class="fa fa-bookmark-o"></i>&nbsp
        Personal website</label>
        <input type="url" required id="web" placeholder="Personal website" value="http://">

        <br>
        <input align="center" type="submit" value="Send">
        </article>
        
    </body>
    <footer></footer>
</html>
